<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="quiz-app">
            <div class="start" id="start" style="display: block;">
                <img src="image/app.png" height="120px" width="120px" class="il"  />
                <h1 class="app">Quiz App</h1>
            </div>
            <div class="quiz" id="quiz-secreen" style="display:none;">
                <div class="time-bar">
                    
                    <div class="time-left" id="timeLeft">

                    </div>
                </div>
                <div class="question-no">
                    <h3 class="q-text">Questions<span id="currentQuestion"> 1</span> : <span id="totalQuestions">
                            10</span></h3>
                </div>
                <div class="qus">
                    <h1 id="question">Who is the Inventor of JavaScript?</h1>

                </div>
                <div class="choices">
                    <button class="btn" id="opt1">Dennis Ritchie</button>
                    <button class="btn" id="opt2">Brendan Eich</button>
                    <button class="btn" id="opt3">Guido van Rossum</button>
                    <button class="btn" id="opt4">James Gosling</button>
                </div>
                <div class="next-btn">
                    <button id="next">Next</button>
                </div>
            </div>
            <div class="result" id="resultSecreen" style="display: none;">
                <h1 class="app"> Score : <span id="score">6</span></h1>


            </div>  
        </div>
    </div>



</body>
<script src="app.js"></script>

</html>
